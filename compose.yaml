version: "3.9"

# Shared network for all containers
networks:
  securedrop-net:
    driver: bridge

# Persistent data storage
volumes:
  backend-data:

services:
  # =========================================================
  # Backend service - shared among all users
  # =========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securedrop-backend
    restart: always
    environment:
      - PORT=8000
      - DATABASE_URL=/data/db.sqlite3
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"
    networks:
      - securedrop-net

  # =========================================================
  # Template for a single user SecureDrop container
  # =========================================================
  user-template:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
      - USER_ID=${USER_ID}
      - USER_NAME=${USER_NAME}
    networks:
      - securedrop-net
