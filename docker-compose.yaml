services:
  host:
    container_name: host_container
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 securedrop.py host
    volumes:
      - securedrop_auth:/app/auth
      - securedrop_data:/app/data
    stdin_open: true
    tty: true
    restart: always
    networks:
      - securedrop_bridge

  receiver:
    container_name: receiver_container
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 securedrop.py receiver
    volumes:
      - securedrop_auth:/app/auth
      - securedrop_data:/app/data
    stdin_open: true
    tty: true
    restart: always
    networks:
      - securedrop_bridge

volumes:
  securedrop_auth:
  securedrop_data:

networks:
  securedrop_bridge:
    driver: bridge